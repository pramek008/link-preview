version: "3"

services:
  web:
    build: .
    hostname: link-preview
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G
